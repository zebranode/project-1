<body id="contact-page">
    <div class="container-fluid">
        <!-- navigation bar -->
        <nav class="navbar header navbar-expand-lg navbar-light bg-light">
            <!-- The logo -->
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/images/Logo.png" width="275px" height="50px" class="d-inline-block align-top" alt="logo">
            </a>
            <!-- Button for when the navigation collapses -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Individual Navigation Items -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link nav-item" href="./about.html">About</a>
                    <a class="nav-link nav-item" href="./menu.html">Menu</a>
                    <a class="nav-link nav-item" href="./locations.html">Locations</a>

                </div>
            </div>
        </nav>
    </div>


 

    <br><br>
    <!-- contact form -->
    <div  class="container">
        <div class="row d-flex justify-content-center">
            <form id="contact-form" class="col-md-6" action="https://formspree.io/mwkeaodk" method="POST" data-parsley-validate="">
                <div class="form-group">
                    <label for="contactName">Your Name</label>
                    <input type="text" class="form-control" id="contactName" placeholder="Name" name="name" required="">
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email Address</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="Email Address" name="email" data-parsley-trigger="change" required="">
                </div>
                <div class="form-group">
                    <label for="contactMessage">Message</label>
                    <textarea class="form-control" id="contactMessage" rows="3" name="message" required=""></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
    
        
     <!-- Footer Nav Bar-->
